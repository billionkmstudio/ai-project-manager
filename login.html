<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - AI 專案管理系統</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>AI 專案管理系統</h1>
            </div>

            <!-- 登入表單 -->
            <div id="loginForm" class="auth-form">
                <h3>登入帳號</h3>
                
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="電郵地址" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="密碼" required>
                </div>

                <button onclick="emailLogin()" class="btn btn-primary">登入</button>

                <div class="divider">
                    <span>或</span>
                </div>

                <button onclick="googleLogin()" class="btn btn-google">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    使用 Google 登入
                </button>

                <p class="toggle-form">
                    還沒有帳號？<a href="#" onclick="showRegisterForm(); return false;">立即註冊</a>
                </p>
            </div>

            <!-- 註冊表單 -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h3>建立帳號</h3>
                
                <div class="form-group">
                    <input type="text" id="registerName" placeholder="姓名" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="電郵地址" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="密碼（至少 6 位）" required>
                </div>

                <button onclick="emailRegister()" class="btn btn-primary">註冊</button>

                <div class="divider">
                    <span>或</span>
                </div>

                <button onclick="googleLogin()" class="btn btn-google">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    使用 Google 註冊
                </button>

                <p class="toggle-form">
                    已有帳號？<a href="#" onclick="showLoginForm(); return false;">立即登入</a>
                </p>
            </div>

            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase 配置 -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
