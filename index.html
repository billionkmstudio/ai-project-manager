<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 專案管理系統 - Billion Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>AI 專案管理系統</h1>
                </div>
                <div class="user-menu">
                    <span id="userName" class="user-name"></span>
                    <button onclick="logout()" class="btn-logout">登出</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <button class="btn" onclick="openNewProjectModal()">
                    ➕ 新增專案
                </button>

                <input type="text" class="search-box" id="searchBox" placeholder="🔍 搜尋專案..." oninput="filterProjects()">

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalProjects">0</div>
                        <div class="stat-label">總專案數</div>
                    </div>
                </div>

                <div class="category-filter">
                    <h3>📁 專案分類</h3>
                    <div id="categoryList">
                        <!-- 動態生成分類 -->
                    </div>
                </div>
            </aside>

            <main class="content-area">
                <div id="projectsContainer" class="project-grid">
                    <div class="loading">載入中...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- 新增/編輯專案 Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 id="modalTitle">新增 AI 專案</h2>
            
            <form id="projectForm" onsubmit="saveProject(event)">
                <div class="form-group">
                    <label for="projectName">專案名稱 *</label>
                    <input type="text" id="projectName" required placeholder="例如：血壓追蹤系統">
                </div>

                <div class="form-group">
                    <label for="projectCategory">專案分類 *</label>
                    <select id="projectCategory" required>
                        <option value="">請選擇分類</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="projectDescription">專案描述</label>
                    <textarea id="projectDescription" placeholder="描述這個專案的目的和功能..."></textarea>
                </div>

                <div class="form-group">
                    <label for="projectPrompt">AI 提示詞</label>
                    <textarea id="projectPrompt" placeholder="記錄你向 AI 提出的問題或提示詞..."></textarea>
                </div>

                <div class="form-group">
                    <label>上傳檔案</label>
                    <div class="file-upload-area" id="fileUploadArea">
                        <p>📎 點擊或拖曳檔案到這裡</p>
                        <p style="font-size: 0.9em; color: #6c757d; margin-top: 10px;">支援 HTML, CSS, JS, MD, TXT 等檔案</p>
                    </div>
                    <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(event)">
                    <div id="uploadedFiles" class="uploaded-files"></div>
                </div>

                <button type="submit" class="btn btn-submit">💾 儲存專案</button>
            </form>
        </div>
    </div>

    <!-- 檢視專案 Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeViewModal()">&times;</button>
            <div id="viewContent"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
